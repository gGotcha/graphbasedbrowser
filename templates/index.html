<script>




// set up SVG for D3
var width  = 960,
    height = 500,
    colors = d3.scale.category10();

var svg = d3.select('body')
  .append('svg')
  .attr('oncontextmenu', 'return false;')
  .attr('width', width)
  .attr('height', height);


var nodes = [{id: 0},{id: 1},{id: 2}/*,{id: 3}*/]

lastNodeId = -1

var  links =[];


//drawit()
getNodes(0)

// set up initial nodes and links
//  - nodes are known by 'id', not by index in array.
//  - reflexive linksList are indicated on the node (as a bold black circle).
//  - links are always source < target; edge directions are set by 'left' and 'right'.


function upLiks(){

   d3.json("https://peaceful-reef-81280.herokuapp.com/links/up", function(error, data) {console.log(data);})
  .header("Content-Type","application/json") //400
  //.post("nodeId":"Read a book");

}


var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('code'), {
    lineNumbers: true,               // показывать номера строк

      //qu = text.toString()

    qu = 'https://peaceful-reef-81280.herokuapp.com/todo/api/v1.0/tasks/win?' +  text.toString()

    //qu = 'https://peaceful-reef-81280.herokuapp.com/nodes'
    //qu = 'https://peaceful-reef-81280.herokuapp.com/todo/api/v1.0/tasks/win?select id,txt from nodes'

        d3.json(qu, get_data);

        function get_data(nodelist) 
        {

            //nodes = [{id: 0},{id: 1},{id: 2}/*,{id: 3}*/]

        }

}





function getNodes(){
  qu = 'https://peaceful-reef-81280.herokuapp.com/nodes'
  //qu = 'https://peaceful-reef-81280.herokuapp.com/todo/api/v1.0/tasks/win?select id,txt from nodes'

      d3.json(qu, get_data);

      function get_data(nodelist) 
      {
          //console.log(nodelist)
          
          nodes = [{id: 0},{id: 1},{id: 2}/*,{id: 3}*/]

          nodes = nodelist


          //drawit()
          getLinks()

      }

}



function getLinks()
{
    qu = 'https://peaceful-reef-81280.herokuapp.com/links'

    d3.json(qu, get_data);

    function get_data(linksList) 
    {

      links = []

      $.each(linksList, function(i, item) {
          links.push({source:nodes[item.source],target:nodes[item.target]})});

         drawit()

    }

}






//console.log(nodes)

//console.log(links)



/*
  links = [

//{source: nodes[0], target: nodes[1], left: false, right: true }
//{source: nodes[1], target: nodes[2], left: true, right: true }

//>>>>>>>>>>>>>>>>>OFF DRAW LINKS

    //{source: nodes[0], target: nodes[1], left: false, right: true }
    //{source: nodes[1], target: nodes[2], left: true, right: true }
  ];
*/

//re()


function drawit(){


//d3.selectAll('link').remove

//d3.selectAll('circle').remove();

//d3.selectAll('d').remove();


d3.selectAll('defs').remove();

d3.selectAll('g').remove();


console.log(links)




  // init D3 force layout

  var force = d3.layout.force()
      .nodes(nodes)
      .links(links)
      .size([width, height])
      .linkDistance(150)
      .charge(-500)
      .on('tick', tick)

  // define arrow markers for graph links
  svg.append('svg:defs').append('svg:marker')
      .attr('id', 'end-arrow')
      .attr('viewBox', '0 -5 10 10')
      .attr('refX', 6)
      .attr('markerWidth', 3)
      .attr('markerHeight', 3)
      .attr('orient', 'auto')
    .append('svg:path')
      .attr('d', 'M0,-5L10,0L0,5')
      .attr('fill', '#000');

  svg.append('svg:defs').append('svg:marker')
      .attr('id', 'start-arrow')
      .attr('viewBox', '0 -5 10 10')
      .attr('refX', 4)
      .attr('markerWidth', 3)
      .attr('markerHeight', 3)
      .attr('orient', 'auto')
    .append('svg:path')
      .attr('d', 'M10,-5L0,0L10,5')
      .attr('fill', '#000');

  // line displayed when dragging new nodes
  var drag_line = svg.append('svg:path')
    .attr('class', 'link dragline hidden')
    .attr('d', 'M0,0L0,0');

  // handles to link and node element groups
  var path = svg.append('svg:g').selectAll('path'),
      circle = svg.append('svg:g').selectAll('g');

  // mouse event vars
  var selected_node = null,
      selected_link = null,
      mousedown_link = null,
      mousedown_node = null,
      mouseup_node = null;

  function resetMouseVars() {
    mousedown_node = null;
    mouseup_node = null;
    mousedown_link = null;
  }

  // update force layout (called automatically each iteration)
  function tick() {



   // d3.selectAll('path').remove()



    // draw directed linksList with proper padding from node centers
    path.attr('d', function(d) {
      var deltaX = d.target.x - d.source.x,
          deltaY = d.target.y - d.source.y,
          dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY),
          normX = deltaX / dist,
          normY = deltaY / dist,
          sourcePadding = d.left ? 17 : 12,
          targetPadding = d.right ? 17 : 12,
          sourceX = d.source.x + (sourcePadding * normX),
          sourceY = d.source.y + (sourcePadding * normY),
          targetX = d.target.x - (targetPadding * normX),
          targetY = d.target.y - (targetPadding * normY);
  //>>>>>>>>>>>>>>>>>OFF DRAW LINKS
    return 'M' + sourceX + ',' + sourceY + 'L' + targetX + ',' + targetY;
    });

    circle.attr('transform', function(d) {
      return 'translate(' + d.x + ',' + d.y + ')';
    });
  }



function callrestart(argument) {
  // body...
  restart()
}

// update graph (called when needed)
function restart() {





        




  // path (link) group
  path = path.data(links);



  // update existing links
  path.classed('selected', function(d) { return d === selected_link; })
    .style('marker-start', function(d) { return d.left ? 'url(#start-arrow)' : ''; })
    .style('marker-end', function(d) { return d.right ? 'url(#end-arrow)' : ''; });



  // add new links
  path.enter().append('svg:path')
    .attr('class', 'link')
    .classed('selected', function(d) { return d === selected_link; })
    .style('marker-start', function(d) { return d.left ? 'url(#start-arrow)' : ''; })
    .style('marker-end', function(d) { return d.right ? 'url(#end-arrow)' : ''; })
    .on('mousedown', function(d) {
      if(d3.event.ctrlKey) return;

      // select link
      mousedown_link = d;
      if(mousedown_link === selected_link) selected_link = null;
      else selected_link = mousedown_link;
      selected_node = null;
      restart();
    });





  // remove old links

  path.exit().remove();




  // circle (node) group
  // NB: the function arg is crucial here! nodes are known by id, not by index!
  circle = circle.data(nodes, function(d) { return d.id; });

  // update existing nodes (reflexive & selected visual states)
  circle.selectAll('circle')
    .style('fill', function(d) { return (d === selected_node) ? d3.rgb(colors(d.id)).brighter().toString() : colors(d.id); })
    .classed('reflexive', function(d) { return d.reflexive; });

  // add new nodes
  var g = circle.enter().append('svg:g');




  g.append('svg:circle')
    .attr('class', 'node')
    .attr('r', 12)
    .style('fill', function(d) { return (d === selected_node) ? d3.rgb(colors(d.id)).brighter().toString() : colors(d.id); })
    .style('stroke', function(d) { return d3.rgb(colors(d.id)).darker().toString(); })
    .classed('reflexive', function(d) { return d.reflexive; })
    .on('mouseover', function(d) {



      if(!mousedown_node || d === mousedown_node) return;

      // enlarge target node
      d3.select(this).attr('transform', 'scale(1.1)');
    

    })
    .on('mouseout', function(d) {



      if(!mousedown_node || d === mousedown_node) return;
      // unenlarge target node
      d3.select(this).attr('transform', '');




    })
    .on('mousedown', function(d) {
      if(d3.event.ctrlKey) return;

      // select node
      mousedown_node = d;
      if(mousedown_node === selected_node) selected_node = null;
      else selected_node = mousedown_node;
      selected_link = null;

      // reposition drag line
      drag_line
        .style('marker-end', 'url(#end-arrow)')
        .classed('hidden', false)
        .attr('d', 'M' + mousedown_node.x + ',' + mousedown_node.y + 'L' + mousedown_node.x + ',' + mousedown_node.y);

      restart();
    })
    .on('mouseup', function(d) {
      if(!mousedown_node) return;

      // needed by FF
      drag_line
        .classed('hidden', true)
        .style('marker-end', '');

      // check for drag-to-self
      mouseup_node = d;
      if(mouseup_node === mousedown_node) { resetMouseVars(); return; }

      // unenlarge target node
      d3.select(this).attr('transform', '');

      // add link to graph (update if exists)
      // NB: links are strictly source < target; arrows separately specified by booleans
      var source, target, direction;
      if(mousedown_node.id < mouseup_node.id) {
        source = mousedown_node;
        target = mouseup_node;
        direction = 'right';
      } else {
        source = mouseup_node;
        target = mousedown_node;
        direction = 'left';
      }

      var link;
      link = links.filter(function(l) {
        return (l.source === source && l.target === target);
      })[0];

      if(link) {
        link[direction] = true;
      } else {
        link = {source: source, target: target, left: false, right: false};
        link[direction] = true;
        links.push(link);
      }

      // select new link
      selected_link = link;
      selected_node = null;

      upLiks()





      restart();





    });

  // show node IDs
  g.append('svg:text')
      .attr('x', 20)
      .attr('y', 10)
      .attr('class', 'id')
      //.text('rrrrr')
      //.text(nodes[return d.id; ])
      .text(function(d) { 


        //console.log(d.id)
        //console.log(d.txt)

        
        
        if (d.txt === undefined){

              //console.log('unde')
              d.txt = ''

        }
        //console.log(d.txt)

        
        
        d3.json("https://peaceful-reef-81280.herokuapp.com/nodes/create", function(error, data) {console.log(data);})
        .header("Content-Type","application/json") //400     
        .send("POST",JSON.stringify({"nodeId":d.id, "text":d.txt}));

        
        return d.txt; })


  // remove old nodes
  circle.exit().remove();

  // set the graph in motion
  force.start();
}

function mousedown() {
  // prevent I-bar on drag
  //d3.event.preventDefault();

  // because :active only works in WebKit?
  svg.classed('active', true);

  if(d3.event.ctrlKey || mousedown_node || mousedown_link) return;

  // insert new node at point
  var point = d3.mouse(this),
      node = {id: ++lastNodeId, reflexive: false};
  node.x = point[0];
  node.y = point[1];
  nodes.push(node);

  restart();
}

function mousemove() {
  if(!mousedown_node) return;

  // update drag line
  drag_line.attr('d', 'M' + mousedown_node.x + ',' + mousedown_node.y + 'L' + d3.mouse(this)[0] + ',' + d3.mouse(this)[1]);

  restart();
}

function mouseup() {
  if(mousedown_node) {
    // hide drag line
    drag_line
      .classed('hidden', true)
      .style('marker-end', '');
  }

  // because :active only works in WebKit?
  svg.classed('active', false);

  // clear mouse event vars
  resetMouseVars();
}

function spliceLinksForNode(node) {
  var toSplice = links.filter(function(l) {
    return (l.source === node || l.target === node);
  });
  toSplice.map(function(l) {
    links.splice(links.indexOf(l), 1);
  });
}

  // only respond once per keydown
  var lastKeyDown = -1;

function keydown() {
  //d3.event.preventDefault();

  if(lastKeyDown !== -1) return;
  lastKeyDown = d3.event.keyCode;

  // ctrl
  if(d3.event.keyCode === 17) {
    circle.call(force.drag);
    svg.classed('ctrl', true);
  }

  if(!selected_node && !selected_link) return;
  switch(d3.event.keyCode) {
    case 8: // backspace
    case 46: // delete
      if(selected_node) {
        nodes.splice(nodes.indexOf(selected_node), 1);

        ///svg.selectAll(selected_node).remove();

        //console.log(selected_node.id)
        //console.log(selected_node.txt)

        //POST,d3--api,ok
        d3.json("https://peaceful-reef-81280.herokuapp.com/nodes/delete", function(error, data) {
          console.log(data)
          ;})
        .header("Content-Type","application/json") //400
        //.post("nodeId":"Read a book"); 
        .send("POST",JSON.stringify({"nodeId":selected_node.id}));
        //.send("POST",JSON.stringify({"nodeId":selected_node.id, "text":"descr"}));
        
        spliceLinksForNode(selected_node);
      } else if(selected_link) {
        links.splice(links.indexOf(selected_link), 1);
      }
      selected_link = null;
      selected_node = null;




      upLiks()
      restart();





      break;
    case 66: // B
      if(selected_link) {
        // set link direction to both left and right
        selected_link.left = true;
        selected_link.right = true;
      }
      restart();
      break;
    case 76: // L
      if(selected_link) {
        // set link direction to left only
        selected_link.left = true;
        selected_link.right = false;
      }
      restart();
      break;
    case 82: // R
      if(selected_node) {
        // toggle node reflexivity
        selected_node.reflexive = !selected_node.reflexive;
      } else if(selected_link) {
        // set link direction to right only
        selected_link.left = false;
        selected_link.right = true;
      }
      restart();
      break;
  
   case 9: // 
      if(selected_node) {
         //body.selectAll('*').remove();

        // toggle node reflexivity  
        //selected_node.txt = 'TT';

        d3.selectAll('input').remove();
             
        d3.select('body').append('input')
            .attr('type','text')
            .attr('name','textInput')
            .attr('id','myform')
            .attr('value','Text goes here')

        d3.select('body').append('input')
            .attr('type','Submit')
            .attr('name','submit')
            .attr('value','go')
            .on("click", function() {
    
              //console.log(selected_node)

              selected_node.txt = document.getElementById("myform").value;

                svg.selectAll('*').remove();
              drawit()
              d3.selectAll('input').remove();

              d3.json("https://peaceful-reef-81280.herokuapp.com/nodes/update", function(error, data) {console.log(data);})
        .header("Content-Type","application/json") //400
        //.post("nodeId":"Read a book");        
        .send("POST",JSON.stringify({"nodeId":selected_node.id, "text":selected_node.txt}));

            })
 
      }
      restart();
      break;
  }   
}

function keyup() {
  lastKeyDown = -1;

  // ctrl
  if(d3.event.keyCode === 17) {
    circle
      .on('mousedown.drag', null)
      .on('touchstart.drag', null);
    svg.classed('ctrl', false);
  }
}

// app starts here
svg.on('mousedown', mousedown)
  .on('mousemove', mousemove)
  .on('mouseup', mouseup);
d3.select(window)
  .on('keydown', keydown)
  .on('keyup', keyup);
restart();




}
